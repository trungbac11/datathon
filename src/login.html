    <title>Log in</title>
    <link rel="stylesheet" href="/dist/output.css">

<body>
    <div class="w-auto h-[789px] bg-gradient-to-b from-indigo-950 via-violet-950 to-violet-700 flex justify-center items-center">
     
        <div class="w-[454.12px] h-[470.22px] left-[345.89px] top-[-59px] absolute origin-top-left rotate-[63.52deg] bg-gradient-to-b from-blue-600 to-blue-300 rounded-full blur-[11.40px] opacity-20"></div>
        <div class="w-[429.09px] h-[444.30px] right-[10px] top-[330px] absolute origin-top-left bg-gradient-to-b from-blue-600 to-blue-300 rounded-full blur-[11.40px] opacity-20"></div>
        <!-- <a href="/src/index.html">
          <img src="/src/home.png" class=" absolute w-[70px] h-[70px] top-10 left-28">
        </a> -->
        <div class="w-[717px] h-[395.70px] left-[400px] top-[200px] bg-zinc-300 rounded-[10px] absolute">
            <div class="w-[270.60px] h-[288.38px] left-[421.38px] top-[35.55px] absolute bg-neutral-400 rounded-[15px]"></div>
            <!-- bg-zinc-500  -->
            <form onsubmit="login()">
              <div>
                <div class="w-[91px] h-5 left-[35px] top-[21px] absolute text-center text-black text-lg font-bold font-['Kumbh Sans']">Account</div>
                <input id="username" type="text" class=" w-[351.59px] h-[38.19px] left-[38.85px] top-[53.33px] absolute bg-zinc-500 bg-opacity-50 rounded-[15px]" > 
              </div>
              <div>
                <div class="w-[94px] h-5 left-[39px] top-[104px] absolute text-center text-black text-lg font-bold font-['Kumbh Sans']">Password</div>
                <input id="password" type="password" class="w-[351.59px] h-[38.19px] left-[38.85px] top-[136.29px] absolute bg-zinc-500 bg-opacity-50 rounded-[15px]">
              </div>
                <!-- <script> 
                  document.getElementById("Next").disabled=true;
                </script> -->
                <button type="submit" class="w-[351.59px] h-[32.92px] left-[40px] top-[220.61px] relative bg-violet-500 bg-opacity-60 rounded-[15px] font-['Kumbh Sans'] text-white text-lg font-bold hover:bg-violet-800"> Next </button>
            </form>
           
            <a href="#" class="w-[120px] h-[13px] left-[270px] top-[180px] absolute text-center text-blue-600 text-xs font-bold font-['Kumbh Sans'] underline">Forgot password...</a>

            <img class="w-[40.26px] h-[40.26px] left-[189.21px] top-[274.68px] absolute" src="/src/gg.png" title="Google" />
            <img class="w-[59.91px] h-[59.26px] left-[256.78px] top-[264.68px] absolute" src="/src/mcr.png" title="Microsoft" />
            <div class="w-[119px] h-5 left-[39px] top-[284px] absolute text-center text-black text-lg font-bold font-['Kumbh Sans']"> Sign in using</div>
            <div class="w-[198px] h-[19px] left-[175px] top-[356px] absolute text-center text-black text-lg font-bold font-['Kumbh Sans']">Doesn't have account ?</div>
            <a href="#" class="w-28 h-[19px] left-[381px] top-[356px] absolute text-center text-blue-600 text-lg font-bold font-['Kumbh Sans']">Sign up now</a>
        </div>
