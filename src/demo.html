<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <!-- header -->
    <div class="w-auto h-[788px] relative bg-gradient-to-b from-indigo-950 via-violet-950 to-violet-700">
        <div class="w-[1280px] h-[72.90px] left-0 top-0 absolute">
            <div class="w-[1528px] h-[75px] left-0 top-0 absolute bg-pink-50 shadow"></div>
            <div class="w-[72px] h-[21.02px] left-[1310px] top-[14.64px] absolute text-indigo-950 text-base font-bold font-['Inter']">USER<br/>ACCOUNT</div>
            <button class="w-[50px] h-[50.66px] left-[1401.33px] top-[13.79px] absolute  border border-black">
                <img src="/logo.png">
            </button>
            <div class="w-[34px] h-[6.08px] left-[30.67px] top-[22.99px] absolute bg-indigo-950 rounded-[30px]"></div>
            <div class="w-[34px] h-[6.08px] left-[30.67px] top-[33.41px] absolute bg-indigo-950 rounded-[30px]"></div>
            <div class="w-[34px] h-[6.08px] left-[30.67px] top-[43.83px] absolute bg-indigo-950 rounded-[30px]"></div>
            <button class="w-[53.94px] h-[21.02px] left-[100px] top-6 absolute text-indigo-950 text-xl font-pop hover:text-gray-500 after:absolute after:top-7 after:left-1 after:bg-gray-500 after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:ease-in-out after:duration-300 ">HOME</button>
            <button class="w-[62.93px] h-[21.02px] left-[200px] top-6 absolute text-indigo-950 text-xl font-pop hover:text-gray-500 after:absolute after:top-7 after:left-1 after:bg-gray-500 after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:ease-in-out after:duration-300 ">ABOUT</button>
            <button class="w-[53.25px] h-[21.02px] left-[310px] top-6 absolute text-indigo-950 text-xl font-pop hover:text-gray-500 after:absolute after:top-7 after:left-1 after:bg-gray-500 after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:ease-in-out after:duration-300 ">NEWS</button>
            <button class="w-[87.13px] h-[21.02px] left-[400px] top-6 absolute text-indigo-950 text-xl font-pop hover:text-gray-500 after:absolute after:top-7 after:left-1 after:bg-gray-500 after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:ease-in-out after:duration-300 ">CONTACT</button>
        </div>
        <!-- click -->
        <button class="w-[335.70px] h-[327.41px] left-[890px] top-[250px] absolute">
            <div class="w-[335.70px] h-[327.41px] left-0 top-0 absolute bg-gradient-to-b from-blue-600 via-violet-400 to-indigo-400 rounded-[20px] shadow hover:bg-gradient-to-t from-blue-600 via-violet-400 to-indigo-400"></div>
            <div class="w-48 h-[39.09px] left-[73.22px] top-[210.68px] absolute text-center text-white text-[32px] font-bold font-['Kumbh Sans']">CHATBOT</div>
            <div class="w-[140.79px] h-[124.31px] left-[98.78px] top-[57.33px] absolute">
                <div class="w-[140.79px] h-[124.31px] left-0 top-0 absolute bg-white rounded-full shadow"></div>
                <img class="w-[107.66px] h-[101.84px] left-[17.20px] top-[9.73px] absolute" src="/src/chatbot.png" />
            </div>
        </button>
        <div class="w-[335.70px] h-[327.18px] left-[320px] top-[250px] absolute">
            <div class="w-[335.70px] h-[327.18px] left-0 top-0 absolute bg-gradient-to-b from-purple-700 via-purple-400 to-neutral-50 rounded-[20px] shadow hover:bg-gradient-to-t from-indigo-400 via-violet-400 to-blue-600"></div>
            <div class="w-[73.22px] h-[71.84px] left-[131.24px] top-[64.01px] absolute">
                <div class="w-[8.45px] h-[73.22px] left-[-0px] top-[40.14px] absolute origin-top-left -rotate-90 bg-white rounded-[30px]"></div>
                <div class="w-[8.61px] h-[71.84px] left-[32.30px] top-0 absolute bg-white rounded-[30px]"></div>
            </div>
            <div class="w-[147.13px] h-[111.60px] left-[93.94px] top-[148.28px] absolute text-center text-white text-[32px] font-bold font-['Kumbh Sans']">CREATE NEW REPORT</div>
        </div>
    </div>
    <script src="/js/tailwind.js"></script>
</body>
</html>
